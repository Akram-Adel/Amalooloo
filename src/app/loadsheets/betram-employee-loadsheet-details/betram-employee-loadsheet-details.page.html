<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Capture Quantities</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="light">
  <div class="header">Please enter Betram employee details below:</div>

  <ion-grid class="ion-margin">
    <form [formGroup]="betramForm">
      <div class="login-container">
        <ion-item class="ion-margin-bottom">
          <ion-label position="stacked">Name</ion-label>
          <ion-input type="text" placeholder="Name" class="icon-user"
            formControlName="name" [readonly]="general.isLoadsheetCompleted"></ion-input>
        </ion-item>

        <ion-item class="ion-margin-bottom">
          <ion-label position="stacked">Surname</ion-label>
          <ion-input type="text" placeholder="Surname" class="icon-user"
            formControlName="surname" [readonly]="general.isLoadsheetCompleted"></ion-input>
        </ion-item>

        <ion-item class="ion-margin-bottom">
          <ion-label position="stacked">Time</ion-label>
          <ion-input type="time" placeholder="Time" class="icon-clock"
           formControlName="time" [readonly]="general.isLoadsheetCompleted"></ion-input>
        </ion-item>
      </div>

      <ion-row style="overflow: hidden; display: flex; flex-direction: column;">
        <div class="header">Tab below to sign electronically:</div>
        <ion-signaturepad style="width: 100%;" formControlName="signature"
          *ngIf="!general.isLoadsheetCompleted"></ion-signaturepad>
        <ion-textarea rows="6" style="background-color: #f4f5f8;" readonly *ngIf="general.isLoadsheetCompleted"></ion-textarea>
      </ion-row>

      <ion-list>
        <ion-item>
          <ion-label>Accept Terms & Conditions</ion-label>
          <ion-checkbox slot="start" formControlName="terms" [disabled]="general.isLoadsheetCompleted"></ion-checkbox>
        </ion-item>
      </ion-list>
    </form>
  </ion-grid>

  <div class="button-container">
    <ion-button shape="round" class="login-button extra-margin-top ion-margin-bottom"
    (click)="next()">Next</ion-button>
  </div>
</ion-content>
