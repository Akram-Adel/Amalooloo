<ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-back-button></ion-back-button>
      </ion-buttons>
      <ion-title>Capture Quantities</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content color="light">
    <div class="header">Please verify loaded quantities below:</div>

    <ion-grid class="ion-margin">
      <ion-row class="header"> Add Photo </ion-row>

      <ion-row class="ion-margin-bottom" >
        <ion-col>
          <img  (click)="getImage1()"  *ngIf="Photo1 == null " src="../../../assets/imgs/ic_camera.png">
          <img *ngIf="Photo1 != null " src="Photo1">
        </ion-col>
        <ion-col>
          <img (click)="getImage2()"  *ngIf="Photo2 == null " src="../../../assets/imgs/ic_camera.png">
          <img  *ngIf="Photo2 != null " src="Photo2">
        </ion-col>
        <ion-col>
          <img  (click)="getImage3()" *ngIf="Photo3 == null " src="../../../assets/imgs/ic_camera.png">
          <img *ngIf="Photo3 != null " src="Photo3">
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-item color="light">
          <ion-textarea rows="6" placeholder="Tap here to start typing..."
          [(ngModel)]="note" [readonly]="completedStatus"></ion-textarea>
        </ion-item>
      </ion-row>
    </ion-grid>

    <div class="button-container">
      <ion-button shape="round" class="login-button extra-margin-top"
      (click)="next()">Next</ion-button>
    </div>
  </ion-content>
