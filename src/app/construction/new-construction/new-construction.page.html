<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>New Construction</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="light">
  <div class="blue-header">Select a project to work on below:</div>

  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content>
    </ion-refresher-content>
  </ion-refresher>

  <div *ngIf="isLoading">
    <ion-list style="background-color: inherit;">
      <ion-item lines="none" class="col-inner-conatiner margin"
      *ngFor="let item of [1,2,3,4,5,6,7,8]">
        <ion-thumbnail slot="start">
          <ion-skeleton-text animated></ion-skeleton-text>
        </ion-thumbnail>
        <ion-label>
          <h3>
            <ion-skeleton-text animated style="width: 50%"></ion-skeleton-text>
          </h3>
          <p>
            <ion-skeleton-text animated style="width: 80%"></ion-skeleton-text>
          </p>
        </ion-label>
      </ion-item>
    </ion-list>
  </div>

  <div *ngIf="!isLoading">
    <ion-list style="background-color: inherit;">
      <ion-item lines="none" class="col-inner-conatiner margin"
      [routerDirection]="'forward'" [routerLink]="['/construction/contractor-list', item.id]"
      *ngFor="let item of constructionProjects">
        <ion-thumbnail slot="start">
          <img src="../../../assets/imgs/ic_construction.png">
        </ion-thumbnail>
        <ion-label>
          <b>Project Name: </b> {{item.project_name}} <br>
          <b>Adress: </b> {{item.project_location}} <br>
        </ion-label>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
