<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>New {{general.constructionStatus}} Project</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="light">
  <div class="login-container">
    <form [formGroup]="requestForm">
        <ion-item class="ion-margin-bottom ion-margin-top" color="light"
        *ngIf="general.constructionNumber && general.constructionNumber != null">
          <ion-label position="stacked">Construction Number</ion-label>
          <ion-input type="text" readonly [value]="general.constructionNumber" class="icon-cog"></ion-input>
        </ion-item>

        <ion-item class="ion-margin-bottom ion-margin-top" color="light">
          <ion-label position="stacked">{{ formUI.name }}</ion-label>
          <ion-input type="text" [placeholder]="formUI.name" formControlName="firstname" class="icon-user"></ion-input>
        </ion-item>

        <ion-item class="ion-margin-bottom" color="light">
          <ion-label position="stacked">{{ formUI.surname }}</ion-label>
          <ion-input type="text" [placeholder]="formUI.surname" formControlName="surname" class="icon-user"></ion-input>
        </ion-item>

        <ion-item class="ion-margin-bottom" color="light">
          <ion-label position="stacked">Address</ion-label>
          <ion-input type="text" placeholder="Address" formControlName="address" class="icon-home2"></ion-input>
        </ion-item>

        <ion-item class="ion-margin-bottom" color="light">
          <ion-label position="stacked">{{ formUI.id_number }}</ion-label>
          <ion-input type="text" pattern="\d*" maxlength="13" [placeholder]="formUI.id_number" formControlName="idNo" class="icon-profile"></ion-input>
        </ion-item>

        <ion-item class="ion-margin-bottom" color="light">
          <ion-label  position="stacked">{{ formUI.stand_number }}</ion-label>
          <ion-input type="text" [placeholder]="formUI.stand_number" formControlName="standNo" class="icon-profile"></ion-input>
        </ion-item>

        <div  class="header">Description</div>
        <ion-item class="ion-margin">
          <ion-textarea formControlName="description" rows="6" placeholder="Tap here to start typing..."></ion-textarea>
        </ion-item>
    </form>

  </div>

  <div class="button-container">
    <ion-button shape="round" class="login-button ion-margin-top"
    (click)="Navigate()">Take me there</ion-button>

    
    <ion-button shape="round" class="login-button ion-margin-top"
    (click)="SubmitRequest()">Complete Checklist</ion-button>

    <ion-button shape="round" class="login-button" color="danger"
    [routerDirection]="'back'" [routerLink]="['/construction/project-details', general.loadsheetData.project_id]">Cancel Request</ion-button>
  </div>
</ion-content>
