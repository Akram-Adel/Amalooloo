<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>New {{general.constructionStatus}} Project</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="light">
  <div class="header">{{formUI.header}}</div>

  <ion-grid class="ion-margin">
    <form [formGroup]="beneficiaryForm">
      <div class="login-container">
        <ion-item class="ion-margin-bottom">
          <ion-label position="stacked">{{ formUI.name }}</ion-label>
          <ion-input type="text" [placeholder]="formUI.name" class="icon-user" formControlName="name"></ion-input>
        </ion-item>

        <ion-item class="ion-margin-bottom">
          <ion-label position="stacked">{{ formUI.surname }}</ion-label>
          <ion-input type="text" [placeholder]="formUI.surname" class="icon-user" formControlName="surname"></ion-input>
        </ion-item>
      </div>

      <ion-row style="overflow: hidden; display: flex; flex-direction: column;">
        <div class="header">Tab below to sign electronically:</div>
        <ion-signaturepad style="width: 100%;" formControlName="signature"></ion-signaturepad>
      </ion-row>

      <ion-list>
        <ion-item>
          <ion-label>Accept Terms & Conditions</ion-label>
          <ion-checkbox slot="start" formControlName="terms"></ion-checkbox>
        </ion-item>
      </ion-list>
    </form>
  </ion-grid>

  <div class="button-container">
    <ion-button shape="round" class="login-button extra-margin-top ion-margin-bottom"
    (click)="next()">Next</ion-button>
  </div>
</ion-content>
